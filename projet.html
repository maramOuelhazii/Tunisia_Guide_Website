<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <!-- Ajout de Font Awesome pour les ic√¥nes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* Header transparent */
        header {
            background: transparent;
            padding: 15px 50px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        
        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 5px;
        }
        
        .nav-left {
            display: flex;
            align-items: center;
        }
        
        .nav-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .nav-left img {
            height: 50px;
            width: auto;
            border-radius: 0.2cm;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 15px;
            transition: color 0.3s ease-in-out;
        }
        
        nav a:hover {
            color: #e62222;
        }
        
        /* Style pour l'ic√¥ne de login */
        .login-link {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        /* Conteneur principal du dropdown */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* Bouton du menu d√©roulant */
        .dropdown-toggle {
            background: none;
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            transition: color 0.3s ease-in-out;
        }

        .dropdown-toggle:hover {
            color: #e62222;
        }

        /* Contenu du menu d√©roulant */
        .dropdown-content {
            display: none;
            position: absolute;
            left: 0;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            min-width: 150px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            overflow: hidden;
            z-index: 1000;
        }
        
        /* Options du menu d√©roulant */
        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            display: block;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .dropdown-content a:hover {
            background: #e62222;
            color: white;
        }

        /* Afficher le menu au survol */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Section Hero avec vid√©o */
        .hero {
            position: relative;
            height: 100vh;
            min-height: 600px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
        }
        
        .hero video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }
        
        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 800px;
            padding: 0 20px;
        }
        
        .hero-content h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        
        .hero-content p {
            font-size: 1.3rem;
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        
        .btn {
            display: inline-block;
            padding: 12px 20px;
            background: #e62222;
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        
        .btn:hover {
            background: #cc1f1f;
        }

        .search-container {
            display: flex;
            align-items: center;
        }

        .search-bar {
            padding: 8px 15px;
            border: 2px solid var(--secondary);
            border-radius: 20px;
            outline: none;
            width: 200px;
            transition: all 0.3s ease;
        }
        
        .search-bar:focus {
            width: 250px;
            box-shadow: 0 0 10px rgba(230, 34, 34, 0.6);
        }
        
        .search-button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 18px;
            margin-left: -35px;
        }
    </style>
</head>
<body>
    <!-- Header transparent -->
    <header>
        <nav>

                <!-- Dropdown menu -->
                <div class="dropdown">

                        <a href="nord-details.html">Nord</a>
                        <a href="centre.html">Centre</a>
                        <a href="sud.html">Sud</a>
                    </div>
                </div>       
                <a href="contact.html">Contact</a>
                <div class="search-container">
                    <input type="text" placeholder="Rechercher..." class="search-bar">
                    <button class="search-button">üîç</button>
                </div>
                <!-- Ic√¥ne de login avec le m√™me style que les autres liens -->
                <a href="login.html" class="login-link">
                    <i class="fas fa-user"></i>
                    <span>Login</span>
                </a>
            </div>
        </nav>
    </header>

    <!-- Section Hero avec vid√©o -->
    <section class="hero">
        <video autoplay muted loop playsinline>
            <source src="Tunisia.mp4" type="video/mp4">
            Votre navigateur ne supporte pas les vid√©os HTML5.
        </video>
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1>Bienvenue en Tunisie</h1>
            <p>D√©couvrez la beaut√© de la Tunisie, de ses plages dor√©es √† ses ruines historiques.</p>
            <a href="explorer.html" class="btn">EXPLORER LA TUNISIE</a>
        </div>
    </section>
</body>
</html>
